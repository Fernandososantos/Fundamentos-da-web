<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cadastro — ONG Exemplo</title>
  <meta name="description" content="Cadastro de voluntários e doadores da ONG Exemplo." />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="brand">ONG Exemplo</a>
      <nav class="main-nav" aria-label="Navegação principal">
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="projetos.html">Projetos</a></li>
          <li><a href="cadastro.html">Cadastro</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Cadastro</h1>
    <p>Preencha seus dados para se candidatar como voluntário ou apoiar como doador.</p>

    <form id="formCadastro" novalidate>
      <fieldset>
        <legend>Dados pessoais</legend>

        <label for="nome">Nome completo</label>
        <input id="nome" name="nome" type="text" required minlength="2" />

        <label for="email">E‑mail</label>
        <input id="email" name="email" type="email" required />

        <label for="cpf">CPF</label>
        <input id="cpf" name="cpf" type="text" inputmode="numeric" maxlength="14" placeholder="000.000.000-00" required aria-describedby="cpfHelp" />

        <label for="telefone">Telefone</label>
        <input id="telefone" name="telefone" type="text" inputmode="tel" maxlength="15" placeholder="(00) 00000-0000" required />

        <label for="nascimento">Data de nascimento</label>
        <input id="nascimento" name="nascimento" type="date" required />

        <label for="cep">CEP</label>
        <input id="cep" name="cep" type="text" inputmode="numeric" maxlength="9" placeholder="00000-000" required />

        <label for="endereco">Endereço</label>
        <input id="endereco" name="endereco" type="text" />

        <div class="row">
          <div>
            <label for="cidade">Cidade</label>
            <input id="cidade" name="cidade" type="text" />
          </div>
          <div>
            <label for="estado">Estado</label>
            <select id="estado" name="estado" aria-label="Estado">
              <option value="">Selecione</option>
              <option value="AC">AC</option>
              <option value="AL">AL</option>
              <option value="AP">AP</option>
              <option value="AM">AM</option>
              <option value="BA">BA</option>
              <option value="CE">CE</option>
              <option value="DF">DF</option>
              <option value="ES">ES</option>
              <option value="GO">GO</option>
              <option value="MA">MA</option>
              <option value="MT">MT</option>
              <option value="MS">MS</option>
              <option value="MG">MG</option>
              <option value="PA">PA</option>
              <option value="PB">PB</option>
              <option value="PR">PR</option>
              <option value="PE">PE</option>
              <option value="PI">PI</option>
              <option value="RJ">RJ</option>
              <option value="RN">RN</option>
              <option value="RS">RS</option>
              <option value="RO">RO</option>
              <option value="RR">RR</option>
              <option value="SC">SC</option>
              <option value="SP">SP</option>
              <option value="SE">SE</option>
              <option value="TO">TO</option>
            </select>
          </div>
        </div>

        <label for="tipo">Quero me cadastrar como</label>
        <select id="tipo" name="tipo" required>
          <option value="">Selecione</option>
          <option value="voluntario">Voluntário</option>
          <option value="doador">Doador</option>
        </select>

        <div id="volunteer" class="conditional" hidden>
          <label for="area">Área de interesse</label>
          <select id="area" name="area">
            <option value="">Selecione</option>
            <option value="educacao">Educação</option>
            <option value="saude">Saúde</option>
            <option value="logistica">Logística</option>
          </select>
        </div>

        <div class="actions">
          <button type="submit" class="btn">Enviar cadastro</button>
        </div>

        <p id="cpfHelp" class="help">O CPF será utilizado apenas para fins de identificação. Formato: 000.000.000-00</p>
      </fieldset>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>&copy; ONG Exemplo</p>
    </div>
  </footer>

  <script src="js/main.js" defer></script>
</body>
</html>
